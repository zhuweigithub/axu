<script>
var fz = $(window).width()/640*16;
$("html").css("fontSize",fz);

window.addEventListener('load',function(){
	new FastClick(document.body);
}, false);
var notNeed = FastClick.notNeeded(document.body);
$.fn.triggerFastClick=function(){
    this.trigger("click");
        if(!notNeed){
        this.trigger("click");
    }
}

function addImg(obj){
	$("#fileImage").triggerFastClick("click");
}

function uploadImg(e){
	$('#addImgBtn').siblings().remove();
	var len = e.target.files.length;
	if(len>3){
		//len=3;
		alert('亲，最多上传3张图片！');
	}else{
		for(var i=0;i<len;i++){
	        var file = e.target.files.item(i);
		    if(!(/^image\/.*$/i.test(file.type))){
		        continue;//不是图片 就跳出这一次循环
		    }
			if(file.size>2000000){
				continue;//图片超过2M 就跳出这一次循环
			}	    
	        //实例化FileReader API
	        var freader = new FileReader();
	   	 	freader.readAsDataURL(file);
	        freader.onload=function(e){
	        	$('#addImgBtn').before('<div class="imgDiv"><img src="'+e.target.result+'" /><i onclick="delImg(this)" class="icon iconfont"></i></div>');
	        }
	        //alert(document.getElementById('fileImage').files[0].size);
	    }
		$('#fabu').one('click',function(){
			
			$('#secretForm').submit();
		});
	}	
}

function delImg(obj){
	$(obj).parent().remove();
}
